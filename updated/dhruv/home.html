<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home-styles.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="container mt-5">
            <div class="row">
                <div class="col col-lg-6 col-md-6 col-sm-12 col-12 order-2 order-md-1">
                    <div class=" witness-box">
                        <!-- <h1 class="text-center mt-1">Witness the impact!</h1> -->
                        <!-- <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sed ut fugiat nihil iure sequi dolor eligendi assumenda, non iste dolore. </p> -->
                        <div class="counters">
                            <div class="counter-1 row" id="counter-1">
                                <p class="counter-1-heading-text">Live donation counter (in ₹) : </p>
                                <h1 class="counter-1-val text-center" id="counter-2-val">500</h1>
                            </div>
                            <div class="counter-2" id="counter-2">
                                <p class="counter-2-heading-text">Meals Donated : </p>
                                <h1 class="counter-2-val text-center" id="counter-2-val">81</h1>
                            </div>
                            <div class="instagram">
                                <p class="check-insta-text mb-0">
                                    CharitAble is committed to transparency and ensuring that every 
                                    penny donated is used for its intended purpose. To get all the updates : 
                                </p>
                                <a href="https://www.instagram.com/org.charitable/" class="instagram-link">
                                    <span class="instagram-icon"></span>
                                    Follow us on Instagram
                                </a>
                                <img class="instagram-picture" src="img/insta-pic.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div>
                    </div>
                </div>
                <div class="col col-lg-6 col-md-6 col-sm-12 col-12 order-1 order-md-2">
                    <div class="donation-box mb-3">
                        <h1 class="help-cause-heading text-center mt-1 p-4">HELP OUR CAUSE <br>MAKE A DONATION</h1>
                        <p></p>
                        <div class="container">
                            <div class="row">
                                <div class="col-4 col-sm-4 col-md-4 col-lg-4 donation-types-boxes mt-3">
                                    <button class="select-amount-btn"><h4 class="text-center">₹ 8</h4></button>
                                </div>
                                <div class="col-4 col-sm-4 col-md-4 col-lg-4 donation-types-boxes mt-3">
                                    <button class="select-amount-btn"><h4 class="text-center">₹ 40</h4></button>
                                </div>
                                <div class="col-4 col-sm-4 col-md-4 col-lg-4 donation-types-boxes mt-3">
                                    <button class="select-amount-btn"><h4 class="text-center">₹ 100</h4></button>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3 amount-form">
                                    <div class="selected-amt-display-box">
                                        <p class="selected-amt-text" id="selected-amt">Selected amount will be displayed here!</p>
                                    </div>
                                    <form>
                                        <button class="make-payment-button mt-3">DONATE NOW ♥</button>
                                    </form>                                  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
